<section class="main-container">
  <h1 class="title">All Messages</h1>
  <div class="search-main-container">
    <div class="search-container">
      <p>What to search?</p>
      <div class="search-box">
        <input
          type="text"
          [(ngModel)]="whatToSearchInput"
          placeholder="What are you looking for?"
          (keyup)="onIntervalSearch()"
        >
        <img src="./assets/icons/lupa.png" alt="lupa icono">
      </div>
    </div>
  </div>
  <!-- Messages container -->
  <div class="messages-main-container" *ngIf="messagesList.length > 0 else noMessages">
    <app-message *ngFor="let item of messagesList" [cardInfo]="item"></app-message>
  </div>
</section>

<ng-template #noMessages>
  <p class="text-no-have">We don't have messages yet</p>
</ng-template>
